<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          required
          [(ngModel)]="usuario.nombre"
          name="nombre"
        />
      </div>
      <div class="form-group">
        <label for="email">email</label>
        <input
          class="form-control"
          id="email"
          required
          [(ngModel)]="usuario.email"
          name="email"
        />
      </div>
      <button (click)="saveUsuario()" class="btn btn-success">Submit</button>
    </div>
    <div *ngIf="submitted">
      <h4>Usuario ha sido creado correctamente!</h4>
      <button class="btn btn-success" (click)="newUsuario()">Add</button>
    </div>
  </div>
</div>
